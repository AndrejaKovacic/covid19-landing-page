############################ Default configuration #########################
baseURL = "https://covid19.biolab.si/"
languageCode = "sl"
# site title 
title = "Nacionalna raziskava o razširjenosti bolezni COVID-19 v Sloveniji"
# theme
theme = "northendlab"
# post pagination
paginate = "5"
# post excerpt
summaryLength = "10"
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com

[outputs]
